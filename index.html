<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Fundamentals</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- main content -->
    <div class="container-fluid">
      <!-- top for highscore link and timer -->
      <div class="row">
        <div>
          <a href="#" id="viewHighScore">View High Scores</a>
        </div>
        <div id="timer">
          <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
        </div>
        <div id="timesUp">Time's Up!</div>
      </div>

      <div id="everything">
        <main>
          <!--start screen  -->
          <div id="start">
            <h1>Javascript Fundamentals</h1>
            <p>Let's test your knowledge on JavaScript fundamentals!</p>
            <button type="button" id="start-quiz-button">Start</button>
          </div>

          <!--quiz div  -->
          <div id="questionDiv">
            <p id="questionTitle"></p>
            <div>
              <p><button id="btn0" class="btn btn-dark"></button></p>
              <p><button id="btn1" class="btn btn-dark"></button></p>
              <p><button id="btn2" class="btn btn-dark"></button></p>
              <p><button id="btn3" class="btn btn-dark"></button></p>
              <hr id="lineBreak" />
              <p id="answerCheck"></p>
            </div>
          </div>

          <!-- score div -->
          <div id="summary">
            <div>
              <h2>Your final score is <span id="finalScore"></span> !</h2>
              <form>
                <p>
                  Enter your initials: <input id="initialInput" type="text" />
                  <button type="submit" id="submitInitialBtn">Submit</button>
                </p>
              </form>
            </div>
          </div>

          <!-- highscores section -->
          <div id="highScoreSection">
            <h2>High Scores</h2>

            <div id="listOfHighScores"></div>

            <p>
              <button type="submit" id="goBackBtn">Go Back</button>
              <button type="submit" id="clearHighScoreBtn">
                Clear High Scores
              </button>
            </p>
          </div>
        </main>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
